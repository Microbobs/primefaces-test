<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:selectCheckboxMenu id="menu" value="#{testView.selectedCities}" label="Cities" emptyLabel="Test" style="width: 15rem"
                                  filter="true" filterMatchMode="startsWith" panelStyle="width: 15rem" scrollHeight="250">
                <f:selectItems value="#{testView.cities}"/>
            </p:selectCheckboxMenu>
        </h:form>

    </h:body>
</html>
